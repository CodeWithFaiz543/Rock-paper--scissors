<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Rock Paper Scissors!</h1>
        <div class="buttons">
            <button id="rock"><i class="fas fa-hand-rock"></i></button>
            <button id="paper"><i class="fas fa-hand-paper"></i></button>
            <button id="scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div class="result">
            <h2>Results:</h2>
            <p id="user-score">Your Wins: 0</p>
            <p id="computer-score">Computer Wins: 0</p>
            <p id="message"></p>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
